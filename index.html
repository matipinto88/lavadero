<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadero</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Â¡Bienvenido!</h1>
    

    <div>
        <h2>Buscador</h2>
        <label for="buscadorArticulos">Busca algun articulo para conocer su precio</label>
        <input type="text" id="buscadorArticulos">
    </div>
    
    <div id="resultadoBusqueda"></div>
    <br>

    <div>
        <h2>Arma tu pedido</h2>
        <label for="miSelect">Seleccione el articulo</label>
        <select name="miSelect" id="miSelect"></select>
        <br>
        <label for="cantidad">Ingrese cantidad</label>
        <input type="number" id="cantidad" placeholder="Ingresa cantidad"><br>
        <button id="agregarCarrito">Agregar</button>
    </div>
    
    <div>
        <ul id="listaCompras"></ul>
        <label id="resultado"></label>
        <button id="btnComprar">Comprar</button>
    </div>
    <div>
        <button id="mostrar">Mostrar ultima compra</button>
        <ul id="mostrarLista"></ul>
    </div>

    <script src="js/main.js"> </script>
</body>
</html>
